<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TaskManagement</title>
    <link rel="stylesheet" href="stylesheet.css" />
  </head>
  <body>
    <header>
      <div class="header-title">タスク管理アプリ</div>
      <div class="header-list">
        <ul>
          <a href="#" class="home">ホーム</a>
          <a href="about.html" class="about-application">このアプリについて</a>
        </ul>
      </div>
    </header>
    <main>
      <div class="main-add-task">
        <h1>タスクを追加する</h1>
        <form name="taskForm">
          <input
            class="task_value"
            placeholder="タスク名"
            type="text"
            required
          />
          <input class="task_date" type="date" required />
          <select class="task_importance">
            <option>高</option>
            <option>中</option>
            <option>低</option>
          </select>
          <button class="task_submit" type="button">追加</button>
          <select class="sort_by_importance">
            <option class="sort_task_asc">高い順</option>
            <option class="sort_task_desc">低い順</option>
          </select>
        </form>
      </div>
      <div class="main-task-list">
        <h1>タスクリスト</h1>
        <div class="task_list"></div>
      </div>
    </main>
    <footer>
      <p>© 2024 タスク管理アプリ</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>
    <script src="./task_add.js" type="module"></script>
  </body>
</html>
