<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>TaskManagement</title>
        <link rel="stylesheet" href="stylesheet.css">
    </head>
    <body>
        <header>
            <div class="header-title">タスク管理アプリ</div>
            <div class="header-list">
                <ul>
                    <a href="#" class="home">ホーム</a>
                    <a href="http://127.0.0.1:5500/about.html" class="about-application">このアプリについて</a>
                </ul>
            </div>
        </header>
        <main>
            <div class="main-add-task">
                <h1>タスクを追加する</h1>
                <form>
                    <input class="task_value" type="text"/>
                    <input class="task_date" type="date" value="年/月/日" />
                    <select class="task_importance">
                        <option>高</option>
                        <option>中</option>
                        <option>低</option>
                    </select>
                    <button class="task_submit" type="button">追加</button>
                </form>
            </div>
            <div class="main-task-list">
                <h1>タスクリスト</h1>
            </div>
        </main>
        <footer>
            <p>© 2024 タスク管理アプリ</p>
        </footer>
    </body>
</html>
